transitions:
  - trans_id: 0
    source_mode: 0
    dest_mode: 1
    taskset:
      - task_id: 0 # changed
        parameters:
          period: 200
          priority: 10
        primitives:
          anew: "ACTION_RELEASE" # No action
          gnew: "GUARD_NONE"
          gnewval: -1
          aexec: "ACTION_CONTINUE"
          gexec: "GUARD_NONE"
          gexecval: -1
      - task_id: 1 # new
        parameters:
          period: 500
          priority: 10
        primitives:
          anew: "ACTION_RELEASE"
          gnew: "GUARD_NONE"
          gnewval: -1
  - trans_id: 1
    source_mode: 1
    dest_mode: 0
    taskset:
      - task_id: 0 # changed
        parameters:
          period: 100
          priority: 10
        primitives:
          anew: "ACTION_RELEASE"
          gnew: "GUARD_NONE"
          gnewval: -1
          aexec: "ACTION_CONTINUE" 
          gexec: "GUARD_NONE"
          gexecval: -1
      - task_id: 1 # old
        parameters:
          period: 0
          priority: 10
        primitives:
          aexec: "ACTION_CONTINUE" 
          gexec: "GUARD_NONE"
          gexecval: -1

# if the guard is not none, guard value must not be -1

tasks:
  - id: 0
    name: "taskZero"
    func: "taskZero_utask"
  - id: 1
    name: "taskOne"
    func: "taskOne_utask"


modes:
  - id: 0
    name: "MODE_INIT"
  - id: 1
    name: "MODE_EMERGENCY"
